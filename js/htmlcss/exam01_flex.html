<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            border: 1px solid black;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            height: 400px;
        }

        #div1 {
            flex-grow: 1;
        }
        
        #div2 {
            flex-grow: 1;
        }
        
        #div3 {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h4>FlexBox를 이용한 레이아웃 구성</h4>
    <hr>

    <div class="wrapper">
        <div id="div1">div1</div>
        
        <div id="div2">div2</div>

        <div id="div3">div3</div>
    </div>
    
</body>
</html>
