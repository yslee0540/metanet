    <script>
        const ssn = "951225-1234567";
        console.log(ssn.length);
        let sex = ssn.charAt(7);
        console.log("sex:", sex);

        const arr = ssn.split("-");
        console.log("주민앞번호:", arr[0]);
        console.log("주민뒷번호:", arr[1]);

        //index
        const birth = ssn.substring(0, 6);
        console.log("주민앞번호:", birth);

        //개수
        const backnum = ssn.substr(7, 7);
        console.log("주민뒷번호:", backnum);
    </script>
