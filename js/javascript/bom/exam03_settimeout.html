<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let taskId;

        function alarmSetup() {
            taskId = window.setTimeout(() => {
                console.log("일어나세요~");
            }, 10000);
        }

        function alarmCancle() {
            window.clearTimeout(taskId);
        }
    </script>
</head>
<body>
    <button onclick="alarmSetup()">알람 설정</button>
    <button onclick="alarmCancle()">알람 취소</button>
</body>
</html>
