<html lang="en">
<head>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(() => {
            fun1();
        });

        const fun1 = () => {
            $.ajax({
                url: "exam02_1_response.html",

        const fun2 = () => {
            $.ajax({
                url: "exam02_2_response.html",

                    $("#content").html(data);
                }
            });
        };
    </script>
</head>
<body>

</html>
