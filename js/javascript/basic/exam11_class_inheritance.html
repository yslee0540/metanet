<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(name="그랜저", price=5000) {
                this.name = name;
                this.price = price;
            }

            start() {
                console.log(this.name + "가 시동을 겁니다.")
            }

            setPrice(price) {
                this.price = price;
            }
        }

        //property, method 상속
        //자식 클래스 선언
        class SportsCar extends Car {
            constructor(name, price, mode) {
                //부모 생성자 호출
                //super();
                super(name, price);
                //자식 만의 속성 선언
                this.mode = mode;
            }

            setMode(mode) {
                this.mode = mode;
            }
        }

        //자식 객체
        const myCar = new SportsCar("포르쉐", 6000, "스포츠모드");
        console.log(myCar.name);
        console.log(myCar.price);
        console.log(myCar.mode);
    </script>
</body>
</html>
