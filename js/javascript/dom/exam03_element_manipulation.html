<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", () => {
            document.querySelector("#btn1").addEventListener("click", btn1Click);
            document.querySelector("#btn2").addEventListener("click", btn2Click);
            document.querySelector("#btn3").addEventListener("click", btn3Click);
        });

        function btn1Click() {
            //속성값을 변경
            const img1 = document.querySelector("#img1");
            img1.src = "/common/images/photo/photo3.jpg";
            //img1.width = "200";
            //img1.height = "200";

            //css 변경
            const img2 = document.querySelector("#img2");
            img2.style.width = "200px";
            img2.style.height = "200px";
            img2.classList.remove("rounded-circle");
            img2.classList.add("red-border");

            const changeDiv = document.querySelector("#changeDiv");
            changeDiv.style.backgroundColor = "#fcff00"; //CSS 속성명 Camel 스타일로 작성
        }
        
        function btn2Click() {
            const addDiv = document.querySelector("#addDiv");
            //How1: 전체 내용을 바꿔치기
            addDiv.innerHTML = '<img src="/common/images/photo/photo1.jpg" width="100" height="100"/>';

            //How2: 엘리먼트 객체를 생성하고 맨끝에 추가하기
            const img = document.createElement("img"); //<img/>
            img.src = "/common/images/photo/photo2.jpg";
            img.width = "100";
            img.height = "100";
            addDiv.appendChild(img);
        }

        function btn3Click() {
            const removeDiv = document.querySelector("#removeDiv");
            //전체 내용 삭제
            //removeDiv.innerHTML = "";

            //특정 엘리먼트만 제거
            const img3 = document.querySelector("#img3");
            img3.remove(); //자기 자신이 제거
            //removeDiv.removeChild(img3); //부모가 자식을 제거
        }
    </script>

    <style>
        div {
            margin-bottom: 20px;
            background-color: white;
        }

        .rounded-circle {
            border-radius: 50%;
        }

        .red-border {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <button id="btn1">변경</button>
    <hr/>
    <div id="changeDiv">
        <img id="img1" src="/common/images/photo/photo1.jpg" style="width:100px; height:100px;"/>
        <img id="img2" class="rounded-circle" src="/common/images/photo/photo2.jpg" width="100" height="100"/>
    </div>
    
    <button id="btn2">추가</button>
    <hr/>
    <div id="addDiv"></div>
    
    <button id="btn3">삭제</button>
    <hr/>
    <div id="removeDiv">
        <img id="img3" class="rounded-circle" src="/common/images/photo/photo3.jpg" width="100" height="100"/>
        <img id="img4" class="rounded-circle" src="/common/images/photo/photo4.jpg" width="100" height="100"/>
    </div>
</body>
</html>
