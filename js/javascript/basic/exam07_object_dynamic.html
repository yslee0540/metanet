<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car = {};

        //동적 속성 추가
        //속성이 없어도 알아서 추가됨
        car.name = "그랜저";
        car.speed = 60;
        console.log(car);
        console.log(car.name, car.speed);

        //동적 메소드 추가
        car.start = function() {
            console.log(this.name + "가 시동을 겁니다.");
        };
        car.start();
    </script>

    <script>
        const member1 = { mid:"user1", name:"홍길동", age:25 };
        //Object -> JSON(외부로 객체를 전송하기 위해)
        //속성의 이름 큰따옴표로 나타냄
        const member1Json = JSON.stringify(member1);
        console.log(member1Json);

        //JSON -> Object
        const member2 = JSON.parse(member1Json);
        console.log(member2);
    </script>
</body>
</html>
