<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", () => {
            work();
        });

        async function work() {
            setInterval(async () => {
                try {
                    const result = await task(); //{data: "2024.12.12 15:46:5"};
                    const clockSpan = document.querySelector("#clockSpan");
                    clockSpan.innerHTML = result.data;
                } catch(err) {
                }
            }, 1000);
        }

        function task() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const now = new Date();
                    let strDate = now.toLocaleDateString();
                    strDate = strDate + " " + now.getHours();
                    strDate = strDate + ":" + now.getMinutes();
                    strDate = strDate + ":" + now.getSeconds();
                    resolve({data: strDate});
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <div>
        현재 시간: <span id="clockSpan"></span>
    </div>
</body>
</html>
