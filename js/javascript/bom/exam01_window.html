<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1() {
            window.console.log("로그1");
            console.log("로그2");

            console.group("group1");
            console.log("Hello again, this time inside a group!");
            console.log("Hello again, this time inside a group!");
            console.groupEnd();

            console.group("group2");
            console.log("Hello again, this time inside a group!");
            console.log("Hello again, this time inside a group!");
            console.groupEnd();

            console.log("and we are back.");
        }

        function fun2() {
            //window.location.href = "https://www.naver.com";
            location.href = "https://www.naver.com";
        }

        function fun3() {
            window.history.back();
        }

        function fun4() {
            history.forward();
        }

        function fun5() {
            alert("사용자에게 보여줄 메세지");
        }

        function fun6() {
            var result = confirm("선택한 것이 맞습니까?");
            if (result) {
                console.log("확인을 클릭했습니다.");
            } else {
                console.log("취소을 클릭했습니다.");
            }
        }
        
        function fun7() {
            var num = prompt("수량을 입력하세요", 0);
            if(num == null) {
                console.log("취소을 클릭했습니다.");
            } else {
                console.log("입력된 내용:", num);
            }
        }

        function fun8() {
            window.open("https://www.w3schools.com/", "", "width=500,height=300");
        }
    </script>
</head>
<body>
    <button onclick="fun1()">로그 출력</button>
    <button onclick="fun2()">페이지 이동</button>
    <hr>
    <button onclick="fun3()">이전 페이지</button>
    <button onclick="fun4()">다음 페이지</button>
    <hr>
    <button onclick="fun5()">메세지 다이얼로그(x)</button>
    <button onclick="fun6()">확인 다이얼로그(x)</button>
    <button onclick="fun7()">입력 다이얼로그(x)</button>
    <br/>
    <button onclick="fun8()">윈도우 팝업 띄우기(x)</button>
</body>
</html>
