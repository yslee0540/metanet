<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car = {
            //property(객체의 데이터)
            name: "그랜저",
            speed: 60,

            //method(객체의 동작)
            //자신의 속성이나 메소드를 객체 내부에서 사용할 때 반드시 this 사용
            start: function() {
                console.log(this.name + "가 시동을 겁니다.")
            },
            run() {
                this.speed = 30;
                console.log(this.speed + "으로 달립니다.");
            },
            setSpeed: function(speed) {
                this.speed = speed;
                this.run();
                console.log(this);
            },
            //화살표 함수의 this는 객체 참조가 아니라, Window 객체 참조
            //객체 내부에서는 화살표 함수 사용X
            /* setName: (name) => {
                this.name = name;
                console.log(this);
            } */
        };
        console.log("car.name:", car.name);
        console.log("car.speed:", car.speed);
        car.start();
        car.setSpeed(100);
        console.log("car.speed:", car.speed);
        car.run();
        //car.setName("소나타");
        //console.log("car.name:", car.name);

        var propertyName = "speed";
        //객체일 경우 대괄호는 객체를 의미
        console.log("car[propertyName]:", car[propertyName])
        var methodName = "setSpeed";
        console.log("car[methodName](200):", car[methodName](200))
    </script>

    <script>
        const obj1 = { mid:"user1", name:"홍길동", age:25 };
        
        var mid = "user1";
        var name = "홍길동";
        var age = 25;
        const obj2 = { mid:mid, name:name, age:age };
        const obj3 = { mid, name, age };
        console.log("obj3.mid:", obj3.mid);
        console.log("obj3.name:", obj3.name);
        console.log("obj3.age:", obj3.age);
    </script>
</body>
</html>
