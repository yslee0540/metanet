<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let var1 = 1;
        let var2 = "1";
        let var3 = {};  //객체
        let var4 = [];  //배열(리스트)

        //함수(객체)
        let var5 = function() {};
        function var6() {}
        let var7 = var6;
        var5(); //함수 이름이 변수 역할을 함
        var6();
        var7();

        //Arrow Function(화살표 함수, 람다식)
        let var8 = () => {};
        let var9 = function() {};

        console.log("var1의 타입:" + typeof var1); //number
        console.log("var2의 타입:" + typeof var2); //string
        console.log("var3의 타입:" + typeof var3); //object
        console.log("var4의 타입:" + typeof var4); //object
        console.log("var5의 타입:" + typeof var5); //function
        console.log("var6의 타입:" + typeof var6); //function
        console.log("var7의 타입:" + typeof var7); //function
        console.log("var8의 타입:" + typeof var8); //function
        console.log("var9의 타입:" + typeof var9); //function
    </script>
</body>
</html>
